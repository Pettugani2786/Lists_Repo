<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Products</title>
    <style>
        table{
            border-collapse: collapse;
            width:100%;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th{
            font-weight: Bold;
        }
        tr:last-child{
            border:none;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Laptops</td>
            <td>Electronics</td>
            <td>$999</td>
            <td>80</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Chair</td>
            <td>Furniture</td>
            <td>$80</td>
            <td>25</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Microwave</td>
            <td>Home Appliances</td>
            <td>$299</td>
            <td>30</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Hoodie</td>
            <td>Clothing</td>
            <td>$55</td>
            <td>100</td>
        </tr>
        <tr>
            <td>005</td>
            <td>Chain</td>
            <td>Accessories</td>
            <td>$20</td>
            <td>200</td>
        </tr>
        <!--Footer Row for Product Details-->
        <tr>
            <th Colspan="5">Product Details</th>
        </tr>
    </table>
</body>
</html>
